spring.application.name=studysystem

spring.datasource.url=jdbc:mysql://localhost:3306/studysystem?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.koreait.studysystem.dto
mybatis.configuration.map-underscore-to-camel-case=true

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.error.whitelabel.enabled=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

logging.level.com.koreait=DEBUG
logging.level.org.mybatis=DEBUG
